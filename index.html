<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portafolio Fotográfico | DC Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #ffffff;
    }

    header {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,.6), rgba(0,0,0,.6)),
      url("https://via.placeholder.com/1600x900?text=Tu+Foto+Principal");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #cccccc;
    }

    section {
      padding: 60px 10%;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.2rem;
    }

    /* SOBRE MI */
    .about {
      text-align: center;
      max-width: 800px;
      margin: auto;
      line-height: 1.7;
      color: #dddddd;
    }

    /* GALERIA */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* SERVICIOS */
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      text-align: center;
    }

    .service {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
    }

    .service h3 {
      margin-bottom: 10px;
    }

    /* CONTACTO */
    form {
      max-width: 500px;
      margin: auto;
      display: grid;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 12px;
      background: #25D366;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <header>
    <div>
      <h1>DC Post</h1>
      <p>Fotografía & Edición Prof
